<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element" > {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element; let i = index" > <input id="textinput" [(ngModel)]= "element.name" (click)="hidden=true" >
<ul class="ul" *ngIf="hidden">
  <li *ngFor="let c of ELEMENT_DATA | filter :'name': element.name : true" >
<button (click)="saveRow(c,i)" class="li"> {{c.name}} </button>
</li></ul>
 </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
     <td mat-cell *matCellDef="let element; let i = index"> <input id="textinput" [(ngModel)]= "element.symbol" (click)="hiddenSymbol=true">
  <ul class="ul" *ngIf="hiddenSymbol">
  <li *ngFor="let c of ELEMENT_DATA | filter :'symbol': element.symbol : true">
<button (click)="saveRow(c,i)" class="li"> {{c.symbol}} </button>
</li></ul>
 </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element; let i = index" width="25" ><mat-icon class="deleteCell" (click) = "deleteRow(i)">delete</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
<button class="add-new" mat-fab color="primary" (click)="addNew()"><mat-icon>add</mat-icon></button>
</div>
